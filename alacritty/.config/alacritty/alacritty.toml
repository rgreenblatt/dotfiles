[bell]
duration = 0

[cursor]
style = { shape = "Block", blinking = "On" }

[scrolling]
history = 100000

[window]
decorations = "None"

# - Copy/Paste: Ctrl+Shift+C/V (alacritty defaults)
# - Zoom: Ctrl+Shift+Q/W/E
[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Q"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "W"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "E"
mods = "Control|Shift"

# Gruvbox dark with hard contrast background (#1d2021)
# Standard gruvbox uses #282828, soft uses #32302f
[colors.primary]
background = "#1d2021"
foreground = "#ebdbb2"

[colors.normal]
black   = "#282828"
red     = "#cc241d"
green   = "#98971a"
yellow  = "#d79921"
blue    = "#458588"
magenta = "#b16286"
cyan    = "#689d6a"
white   = "#a89984"

[colors.bright]
black   = "#928374"
red     = "#fb4934"
green   = "#b8bb26"
yellow  = "#fabd2f"
blue    = "#83a598"
magenta = "#d3869b"
cyan    = "#8ec07c"
white   = "#ebdbb2"
